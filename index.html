<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<head>
    <title>Physical CCD Glitch</title>

    <link data-trunk rel="rust" data-wasm-opt="2" />
    <base data-trunk-public-url />

    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#909090">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1a2e">

    <style>
        html {
            touch-action: manipulation;
        }

        body {
            background: #1a1a2e;
        }

        @media (prefers-color-scheme: light) {
            body {
                background: #909090;
            }
        }

        html,
        body {
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            width: 100%;
        }

        /* Canvas fills entire viewport; covers loading text once egui paints */
        canvas {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .centered {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff80;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        .lds-dual-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid #00ff80;
            border-color: #00ff80 transparent #00ff80 transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <canvas id="the_canvas_id"></canvas>

    <!-- Covered by the canvas once egui starts painting -->
    <div class="centered" id="loading_text">
        <p style="font-size:16px">Initializing CCD Sensor...</p>
        <div class="lds-dual-ring"></div>
    </div>
</body>

</html>
